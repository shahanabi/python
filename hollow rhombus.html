<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=0;i<=10;i++)
    { 
        for(k=20;k>=i;k--)
            {
                document.write("&nbsp&nbsp")
            } 
        for(j=0;j<=10;j++)
        {
            if(i==0 || i==10 ||  j==0|| j==10)
        {
            document.write("* &nbsp")
        }
        else{
            document.write("&nbsp&nbsp&nbsp&nbsp")
        }

        }
        document.write("<br>")
    }
    </script>
</body>
</html>
