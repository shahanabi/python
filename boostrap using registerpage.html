<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <img src="2151657337.jpg" alt="" style="height: 600px; width: 500px; box-shadow: 3px 3px 10px; border-radius: 5px; margin-left: 50px;">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" >
            
                    <h1 style="text-align: center;">Student Registration Form</h1><br><br>
                    <form class="row g-3">
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">First Name</label>
                          <input type="text" class="form-control" id="">
                        </div>
                        <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">Second Name</label>
                          <input type="text" class="form-control" id="">
                        </div><br>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label" style="margin-top: 25px;">Email</label>
                          <input type="email" class="form-control" id="" placeholder="Email">
                        </div><br>
                        <div class="col-12">
                          <label for="inputAddress2" class="form-label"  style="margin-top: 25px;">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                        </div><br>
                        <div class="col-md-6">
                          <label for="inputCity" class="form-label"  style="margin-top: 25px;">Mobile Number</label>
                          <input type="number" class="form-control" id="" style="width: 250px;">
                        </div><br>
                        <div class="col-md-4">
                          <label for="inputState" class="form-label" style="margin-left: -30px; margin-top: 25px;">Class</label>
                          <select id="inputState" class="form-select" style="margin-left: -30px;">
                            <option selected>Choose</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>Plus one</option>
                            <option>plus two</option>
                          </select>
                        </div>
                        <div class="col-md-2">
                          <label for="inputZip" class="form-label" style="margin-left: -40px; margin-top: 25px;">Date of Birth</label>
                          <input type="date" class="form-control" id="" style="margin-left: -40px; width: 150px;">
                        </div>
                          <button type="submit" class="btn btn-primary" style="width: 200px; margin-top: 45px;">Submit</button>
                      </form>
                    
                
            </div>
        </div>
    </div>
    
</body>
</html>
